name: Acceptance Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  TF_ACC: "1"
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  GOOGLEFORMS_TEST_GRANTEE_EMAIL: ${{ secrets.GOOGLEFORMS_TEST_GRANTEE_EMAIL }}

jobs:
  acceptance:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    if: github.repository_owner == '45ck'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Run acceptance tests
        run: go test ./internal/... -v -timeout 25m -count=1 -parallel=1
      - name: Run sweeper
        if: always()
        run: go test ./internal/testutil/... -v -sweep=all -timeout 5m
