repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: local
    hooks:
      - id: gofumpt
        name: gofumpt
        entry: gofumpt -w
        language: system
        types: [go]

      - id: goimports
        name: goimports
        entry: goimports -w
        language: system
        types: [go]

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        types: [go]
        pass_filenames: false

      - id: go-file-limits
        name: go file size/shape limits
        entry: go run ./tools/quality/check_file_limits.go
        language: system
        pass_filenames: false

      - id: unit-tests
        name: unit tests
        entry: go test ./...
        language: system
        stages: [pre-push]
        pass_filenames: false

      - id: coverage
        name: coverage threshold
        entry: bash -lc './tools/quality/check_coverage.sh'
        language: system
        stages: [pre-push]
        pass_filenames: false

      - id: commitlint
        name: commit message lint (Conventional Commits)
        entry: bash -lc 'npx --yes commitlint --edit "$1"'
        language: system
        stages: [commit-msg]
        pass_filenames: false
